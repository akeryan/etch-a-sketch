<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="controls">
            <form id="radio-form">
                <fieldset class="radioGroup" id="radio-group">
                    <legend>Painting mode</legend>
                    <div>
                        <input type="radio" name="coloring_mode" value="rainbow" id="rainbow"/>
                        <label for="rainbow">rainbow</label>
                    </div>  
                    <div>
                        <input type="radio" name="coloring_mode" value="solid" id="solid" checked/>
                        <label for="solid">solid color</label>
                    </div>
                    <div>
                        <input type="radio" name="coloring_mode" value="erazor" id="erazor"/>
                        <label for="solid">erasor</label>
                    </div>
                </fieldset>
            </form>

            <div class="colorpicker-container">
                <input type="color" id="color-picker" name="Aram"/>
                <!-- <label for="Aram">: active color</label> -->
            </div>

            <button type="button" id="clear">Clear</button>

            <div class="slide-container">
                <input type="range" min="1" max="60" value="16" step="1" class="slider" id="myRange">
                <output for="myRange" id="value"></output>
            </div>

        </div>    
        <div class="grid" id="grid"></div> 
    </div>   
</body>
</html>
