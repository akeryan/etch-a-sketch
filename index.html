<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button type="button" id="size-btn">Pick greed size</button>
            <button type="button" id="color-btn">Pick color</button>

            <div class="colorpicker-container">
                <input type="color" id="color-picker"/>
            </div>

            <div class="slide-container">
                <input type="range" min="1" max="60" value="16" step="1" class="slider" id="myRange">
                <output for="myRange" id="value"></output>
            </div>

        </div>    
        <div class="grid" id="grid"></div> 
    </div>   
</body>
</html>
